<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
    <h2>Formulario</h2>
    <hr>
    <form nombre="formulario">
        Nombre: <input type="text" name="Nombre"> <br>
        Apellidos: <input type="text" name="Apellidos"> <br>
        Fecha de nacimiento: <input type="date" name="Nacimiento"> <br>
        Genero: <input type="radio" id="Masculino" name="Genero" value="Masculino"> <label
            for="Masculino">Masculino</label> <br> &emsp; &emsp; &nbsp; &nbsp;
        <input type="radio" id="Femenino" name="Genero" value="Femenino"> <label for="Femenino">Femenino</label> <br>
        &emsp; &emsp; &nbsp; &nbsp; <input type="Radio" id="Otro" name="Genero" value="Otro"> <label
            for="Otro">Otro</label><br>
        Teléfono: <input type="tel" name="Telefono" placeholder="+55 555 55 55 55"><br>
        Dirección: <input type="text" name="Direccion"><br>
        Correo electrónico: <input type="email" name="Correo"><br>
    </form>    
<hr>
    <form nombre="Registro">
        Usuario: <input type="text" name="Usuario"><br>
        Contraseña: <input type="password" name="Contraseña"><br>
        Repite la contraseña: <input type="password" name="RepiteContraseña"><br>
    </form>
</body>

</html>
